<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - DRRMO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1e3a5f;
            --secondary-blue: #2563eb;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --error-red: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            border: 2px solid #fee2e2;
            box-shadow: 
                0 20px 60px rgba(220, 38, 38, 0.15),
                0 10px 30px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
        }

        .error-icon {
            font-size: 72px;
            color: var(--error-red);
            margin-bottom: 24px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        .error-container h1 {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .error-container p {
            font-size: 16px;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .error-details {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border-left: 4px solid var(--error-red);
            padding: 20px 24px;
            border-radius: 12px;
            border: 2px solid #fca5a5;
            margin: 24px 0;
            text-align: left;
            color: #991b1b;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 
                0 4px 12px rgba(220, 38, 38, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .error-details strong {
            display: block;
            margin-bottom: 8px;
            color: #7f1d1d;
            font-weight: 800;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            color: white;
            border: none;
            border-radius: 12px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.25);
            margin-top: 24px;
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .back-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            text-decoration: none;
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.4);
        }

        .back-btn i {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1>{{ error_title }}</h1>
        <p>{{ error_message }}</p>
        {% if error_details %}
        <div class="error-details">
            <strong>Details:</strong>
            {{ error_details }}
        </div>
        {% endif %}
        <a href="{% url 'map_view' %}" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Map
        </a>
    </div>
</body>
</html>
